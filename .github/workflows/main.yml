name: Chat App CI/CD

on:
  push:
    branches:
      - main 
      - master
  pull_request:
    branches:
      - main 
      - master 

jobs:
   build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout backend code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.11.1'

    - name: Install backend dependencies
      run: npm ci

    - name: Build backend
      run: npm run build

