server {
    listen 80;
    server_name talker.fun www.talker.fun;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name talker.fun www.talker.fun;

    # Only if the certificate files exist
    if (-f /etc/letsencrypt/live/talker.fun/fullchain.pem) {
        ssl_certificate /etc/letsencrypt/live/talker.fun/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/talker.fun/privkey.pem;
    }

    location / {
        root /usr/share/nginx/html/frontend;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://chat-backend:${PORT}/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}