
server {
    listen 80;
    server_name talker.fun www.talker.fun;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name talker.fun www.talker.fun;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/talker.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/talker.fun/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve static files from the shared volume
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend reverse proxy
    location /api/ {
        proxy_pass http://localhost:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle Certbot challenge for SSL certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Logging (optional)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
